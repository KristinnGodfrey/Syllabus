


<h1>{{ question.question_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:vote' question.id %}" method="post"> <!-- /polls/1/vote-->
{% csrf_token %}
{% for choice in question.choice_set.all %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}"> <!-- for loop radio for each question með viðeigandi texta ATH. choice=# virkar ekki, þetta er alltaf 1-->
    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br> <!-- for loop choice text for each question -->
{% endfor %}
<input type="submit" value="Vote">
</form>
